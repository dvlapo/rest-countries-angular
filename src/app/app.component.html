<div [ngClass]="{ 'dark-theme': userTheme == 'dark-theme' }">
  <app-header
    iconName="{{ userTheme === 'dark-theme' ? 'sunny-outline' : 'moon' }}"
    text="{{ userTheme === 'dark-theme' ? 'light mode' : 'dark mode' }}"
    (btnClick)="toggleTheme()"
  ></app-header>
  <router-outlet></router-outlet>
</div>
